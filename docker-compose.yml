services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: roognis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: roognis
      POSTGRES_PASSWORD: roognis_secret
      POSTGRES_DB: roognis
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roognis"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: roognis-redis
    restart: unless-stopped
    command: redis-server --requirepass roognis_redis_secret
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "roognis_redis_secret", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
